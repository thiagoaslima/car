<html ng-app="chartDemo">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

        <script src="http://code.highcharts.com/highcharts.src.js"></script>
        <script src="../src/directives/ng-highcharts.js"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>

    <div role="main" class="view-container container" ng-controller="DemoCtrl">
        <h3>ngHighcharts Demo</h3>
        <div data-ng-show="parseError" class="alert alert-danger">
            <h5>Error updating chart</h5>
            <p>{{ parseError }}</p>
        </div>
        <div class="row">
            <div class="col-md-6"><div data-highchart data-options="chartData1" width="300" height="400"></div></div>
            <div class="col-md-6">
                <button ng-click="updateChart()" class="btn btn-primary">Update chart</button>
                <textarea class="form-control" rows="20" cols="80" ng-model="chart1Json">{{ chart1Json }}</textarea>
            </div>

        </div>

    </div>
    <script src="./demo.js"></script>
    </body>
</html>
