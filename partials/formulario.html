<form novalidate>
    <fieldset>
        <legend>Dados do Carro</legend>

        <div>
            <label for="montadora">Montadora</label>
            <input type="text" id="montadora" name="montadora">
        </div>
        <div>
            <label for="montadora">Montadora</label>
            <input type="text" id="montadora" name="montadora">
        </div>
        <div>
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" name="modelo">
        </div>
        <div>
            <label for="anoFabricacao">Ano de fabricação</label>
            <input type="number" id="anoFabricacao" name="anoFabricacao">
        </div>
        <div>
            <label for="anoModelo">Ano do modelo</label>
            <input type="number" id="anoModelo" name="anoModelo">
        </div>
    </fieldset>



    <fieldset>
        <legend>Compra</legend>
        <div>
            <label for="precoTotal">Preço do veículo</label>
            <input type="number" id="precoTotal" name="precoTotal">
        </div>
        <div>
            <label for="precoEntrada">Entrada</label>
            <input type="number" id="precoEntrada" name="precoEntrada">
        </div>
        <div>
            <label for="precoFinanciamento">Total do financiamento</label>
            <input type="number" id="precoFinanciamento" name="precoFinanciamento">
        </div>
        <div>
            <label for="parcelas">Total de parcelas</label>
            <input type="number" id="parcelas" name="parcelas">
        </div>
    </fieldset>



    <fieldset>
        <legend>Manutenção do carro</legend>
        <div>
            <label for="kmInicial">Quilometragem</label>
            <input type="number" id="kmInicial" name="kmInicial">
        </div>

        <div>
            <label for="checagem">Checagem do carro (não 0km)</label>
            <input type="number" id="checagem" name="checagem">
        </div>

        <h3>Preço das revisoes</h3>
        <div>
            <label for="revisao1">10.000 km</label>
            <input type="number" id="revisao1" name="revisao1">
        </div>
        <div>
            <label for="revisao2">20.000 km</label>
            <input type="number" id="revisao2" name="revisao2">
        </div>
        <div>
            <label for="revisao3">30.000 km</label>
            <input type="number" id="revisao3" name="revisao3">
        </div>
        <div>
            <label for="revisao4">40.000 km</label>
            <input type="number" id="revisao4" name="revisao4">
        </div>
        <div>
            <label for="revisao5">50.000 km</label>
            <input type="number" id="revisao5" name="revisao5">
        </div>
        <div>
            <label for="revisao6">60.000 km</label>
            <input type="number" id="revisao6" name="revisao6">
        </div>
        <div>
            <label for="seguro">Seguro</label>
            <input type="number" id="seguro" name="seguro">
        </div>
        <div>
            <label for="consertos">Estimativa degasto com consertos ao ano</label>
            <input type="number" id="consertos" name="consertos">
        </div>
    </fieldset>



    <fieldset>
        <legend>Impostos</legend>
        <div>
            <label for="dpvat">DPVAT</label>
            <input type="number" id="dpvat" name="dpvat">
        </div>
        <div>
            <label for="licenciamento">Licenciamento</label>
            <input type="number" id="licenciamento" name="licenciamento">
        </div>
    </fieldset>



    <fieldset>
        <legend>Uso do carro</legend>
        <div>
            <label for="tipoCombustivel">Combustível</label>
            <input type="text" id="tipoCombustivel" name="tipoCombustivel">
        </div>
        <div>
            <label for="consumo">Consumo combustível</label>
            <input type="text" id="consumo" name="consumo">
        </div>
    </fieldset>
</form>
